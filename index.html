<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logos/logo.png">
    <link rel="stylesheet" href="styles/styles.css">
    <title>TicTacToeAI</title>
</head>
<body>
    <div class="header">
        <span class="yellow">Tic.</span>
        <span class="blue">Tac.</span>
        <span class="yellow">Toe.</span>
    </div>

    <div class="content">
        <div class="game">
            <div class="subheader">
                <span class="blue">State Tree</span>
            </div>
            <div id="gameTreeContainer" style="width: 100%; height: 500px; border: none; border-radius: 35px; background-color: #43115B; margin-bottom: 20px;"></div>
        </div>
        <div id="g-board" class="game">
            <div class="subheader">
                <span class="lightblue">Game</span>
            </div>
            <div class="info-ui">
                <div class="x-score">
                    <div class="card-header">Player X</div>
                    <div id="xscore" class="card-score">0</div>
                </div>
                <div class="draw">
                    <div class="card-header">Draw</div>
                    <div id="drawscore" class="card-score">0</div>
                </div>
                <div class="y-score">
                    <div class="card-header">Player Y</div>
                    <div id="yscore" class="card-score">0</div>
                </div>
            </div>
            <div id="winner" class="win-label"></div>
            <div id="grid" class="grid"></div>
            <div class="control-ui">
                <button id="rstBoard" class="btn">New Game</button>
                <button id="rstGame" class="btn">New Match</button>
            </div>
        </div>

        <div class="visualizer">
            <div class="logs-cont">
                <div class="subheader">
                    <span class="yellow">Minimax Logs</span>
                </div>
                <div class="info-ui">
                    <div class="y-score">
                        <div class="card-header">Win</div>
                        <div class="card-score">+10</div>
                    </div>
                    <div class="draw">
                        <div class="card-header">Draw</div>
                        <div class="card-score">0</div>
                    </div>
                    <div class="x-score">
                        <div class="card-header">Loss</div>
                        <div class="card-score">-10</div>
                    </div>
                </div>
                <div id="logs" class="terminal">
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <a href="https://www.figma.com/community/file/1254192154560627135">&copy; Thank You So Much For The Design</a>❤️
    </div>

    <script type="module" src="./scripts/mainScript.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</body>
</html>
